<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Card & board Game Guidebook</title>
    <meta charset="utf-8" />
</head>
<body>
<div id="page-wrapper">

    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>


    <section id="header">
        <div class="container">
            <form id="board" name="board" th:object="${board}" method="post">
                <br/><br/><br/><br/>
                <br/><br/><br/><br/>
                <div class="title_box">
                    <h1 class="tit1">작성글 수정</h1>
                </div>
                <br/><br/>
                <div class="content_box">
                    <div>
                        <label>
                            <input class="info_box" type="text" th:value="제목" readonly/>
                            <input class="desc_box" type="text" th:field="*{title}" />
                        </label>
                        <label>
                            <input class="info_box" type="text" th:value="작성자" readonly/>
                            <input class="desc_box" type="text" th:field="*{userNickname}" readonly/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input class="info_box" type="text" th:value="작성일" readonly/>
                            <input class="desc_box" type="text" th:field="*{writeDate}" readonly/>
                        </label>
                        <label>
                            <input class="info_box" type="text" th:value="조회수" readonly/>
                            <input class="desc_box" type="text" th:field="*{readCnt}" readonly/>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input class="info_box" type="text" th:value="첨부파일" readonly/>
                            <input class="desc_box" type="text" th:field="*{attachment}"/>
                        </label>
                    </div>
                    <div>
                        <textarea cols="100%" rows="10" th:field="*{content}"></textarea>
                    </div>
                    <br/><br/>
                    <div class="btn-box" th:style="'align-content:center'">
                        <input type="button" th:value="수정" id="btn_update" class="nav_btn" name="update_btn" th:onclick="form_submit()"/>
                        <input type="button" th:value="삭제" id="btn_delete" class="nav_btn" name="delete_btn" />
                        <input type="button" th:value="목록으로" id="btn_list" class="nav_btn" />
                        <input type="hidden" th:field="*{id}" />
                    </div>
                    <br/><br/>
                </div>
            </form>
        </div>
    </section>


    <div th:replace="fragments/footer :: footer"></div>

</div>
<script type="text/javascript" th:src="@{/js/board/update.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/board/detail.css}" />
</body>
</html>
